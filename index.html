<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="Data/data-style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="settings-container">
            <div class="settings-icon" id="settings-icon">
                <img src="settings-icon.png" alt="Settings" id="settings-img" onclick="toggleSettingsMenu()">
            </div>
            <div class="settings-menu" id="settings-menu">
                <div class="settings-option" id="themeToggle" onclick="toggleTheme()">Light Mode</div>
            </div>
        </div>

        <h1>Users <span id="user-count" class="user-count-badge">(0)</span></h1>
        
        <div class="header-controls">
            <button id="manage-button" class="manage-button" style="display: none">Manage</button>
            <button id="log-all-out-button" class="log-all-out-button" style="display: none">Log all out</button>
        </div>
    </header>

    <main>
        <div id="user-container" class="users-grid"></div>
    </main>

    <!-- Modals -->
    <div id="login-modal" class="modal">
        <div id="login-modal-content" class="modal-content">
            <span id="close-login-modal" class="close">&times;</span>
            <h3 id="login-modal-text">Login to manage users</h3>
            <div class="form-group">
                <input type="password" id="password-input" placeholder="Password">
                <div id="password-error" class="error"></div>
            </div>
            <button id="login-button" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div id="user-data-popup" class="user-data-popup">
        <div id="user-data-content" class="user-data-content">
            <h2 id="user-data-text">User Data</h2>
            <span id="user-data-close" class="user-data-close">&times;</span>
            <div class="user-data-container">
                <table id="user-data-table">
                    <tbody></tbody>
                </table>
            </div>
            <button id="log-out-button" class="log-out-button">Log out</button>
        </div>
    </div>

    <div id="add-user-menu" class="modal">
        <div class="modal-content" id="add-user-menu-content">
            <span id="close-add-user-menu" class="close">&times;</span>
            <h3 id="add-user-menu-text">Add User</h3>
            <div class="form-group">
                <div class="input-container" id="name-input-container">
                    <label for="name-input">Name</label>
                    <input type="text" id="name-input" pattern=".{1,32}" placeholder="Enter user name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-container" id="rfid-input-container">
                    <label for="rfid-input">RFID Number</label>
                    <div class="input-with-button">
                        <input type="text" id="rfid-input" pattern="[0-9]{1,12}" placeholder="Enter RFID number">
                        <button id="tap-rfid-button" class="btn btn-secondary">Tap RFID</button>
                    </div>
                </div>
            </div>
            <button id="add-user-button" class="btn btn-primary">Add User</button>
        </div>
    </div>

    <!-- Fixed position elements -->
    <div id="data-icon" class="data-icon" onclick="goToData()" title="View Data">
        <img src="data-icon.png" alt="Data Icon">
    </div>

    <div class="create-user-button" id="create-user-menu-button" style="display: none" title="Add New User">
        <div class="create-user-menu-icon" id="create-user-menu-icon">+</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
